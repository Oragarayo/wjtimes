<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Woojin Times</title>
</head>
<body>
    <div class="navbar">
        <br>
        <div class="break-line"></div>
        <a href="index.html"><h1 style="font-size: 30px;">Woojin Times</h1></a>
        <div class="break-line"></div>
        <p>Writings</p>
    </div>
    <div class="main">
        <div class="break-line"></div>
        <div class="break-line"></div>
        <h2 style="margin-left: 5%;">My Diary</h2>
        <button onclick="toggleDiaryForm()" id="addNewBtn" style="margin-left: 5%;">Add New</button>
        
        <!-- Diary-writing section -->
        <div id="diaryForm" style="display: none; margin-left: 5%;">
            <input type="text" id="diaryTitle" placeholder="Enter your diary title here..." />
            <textarea id="diaryContent" placeholder="Write your diary entry here..."></textarea>
            <button id="saveEntryBtn">Save Entry</button>
        </div>
        
        <div class="entries" id="diaryEntries" style="margin-left: 5%;">
            <h2>Diary Entries</h2>
            <!-- Saved diary entries will appear here -->
        </div>
    </div>
    <div class="footer">
        <div class="break-line"></div>
        <div class="break-line"></div>
        <p>Â© 2024 Woojin Chun</p>
    </div>

    <script src="diary.js"></script>
</body>
</html>
